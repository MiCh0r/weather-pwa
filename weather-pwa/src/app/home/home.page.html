<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngFor="let weatherLocation of weatherData">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ weatherLocation.location }}</ion-card-title>
        <ion-card-subtitle>{{ weatherLocation.locationTime }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

      </ion-card-content>
    </ion-card>

  </ng-container>


  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button (click)="removeWeatherCard()">
      <ion-icon name="remove"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addWeatherCard()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
