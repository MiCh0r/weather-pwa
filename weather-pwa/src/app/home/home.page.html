<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
    <ion-item *ngFor="let weatherLocation of weatherData">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="location">{{ weatherLocation.location }}</ion-card-title>
          <ion-card-subtitle class="date">{{ weatherLocation.locationTime }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item class="description">
            <ion-label>overcast clouds</ion-label>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item class="icon">
                  <ion-label>icon</ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item class="temperature">
                  <ion-label>13Â°C</ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-list lines="none">
                  <ion-item>
                    <ion-label>Humidity:</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Wind:</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Sunrise:</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Sunset:</ion-label>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-reorder slot="end"></ion-reorder>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-reorder-group>

</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button (click)="removeWeatherCard()">
      <ion-icon name="remove"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addWeatherCard()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
